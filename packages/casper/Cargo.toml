[package]
name = "veil-attestation"
version = "0.1.0"
edition = "2021"
authors = ["Veil Protocol"]
description = "Cross-chain identity attestation contract for Casper Network"

[dependencies]
odra = "2.4.0"
odra-casper-livenet-env = { version = "2.4.0", optional = true }
k256 = { version = "0.13", default-features = false, features = ["ecdsa", "ecdsa-core"] }
sha3 = { version = "0.10", default-features = false }
hex = { version = "0.4", default-features = false, features = ["alloc"] }

[dev-dependencies]
odra-test = "2.4.0"

[build-dependencies]
odra-build = "2.4.0"

[features]
default = []
livenet = ["odra-casper-livenet-env"]

[[bin]]
name = "veil_attestation_build_contract"
path = "bin/build_contract.rs"
test = false

[[bin]]
name = "veil_attestation_build_schema"
path = "bin/build_schema.rs"
test = false

[[bin]]
name = "veil_attestation_livenet"
path = "bin/livenet.rs"
required-features = ["livenet"]
test = false

[[bin]]
name = "veil_attestation_integration_test"
path = "bin/integration_test.rs"
required-features = ["livenet"]
test = false

[[bin]]
name = "veil_attestation_e2e_test"
path = "bin/e2e_test.rs"
required-features = ["livenet"]
test = false

[profile.release]
codegen-units = 1
lto = true

[profile.dev.package."*"]
opt-level = 3
